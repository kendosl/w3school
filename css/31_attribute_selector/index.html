<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CSS [attribute] Selector</h2>
    <p>The links with a target attribute gets a yellow background:</p>
    <a href="https://www.w3schools.com">w3schools</a>
    <a href="http://www.google.com" target="_blank">Google.com</a>
    <a href="https://yahoo.com" target="_top">Yahoo.com</a>

    <br>
    <hr>
    <h2>CSS [attribute~="value"] Selector</h2>
    <p>All images with the title attribute containing the word "flower" get a yellow border.</p>
    <img src="klematis.jpeg" alt="klematis" title="klematis flower" width="150" height="113">
    <img src="img_flwr.gif" alt="flwr" title="flower" width="224" height="162">
    <img src="img_tree.gif" alt="tree" title="tree" width="200" height="358">
</body>
</html>
