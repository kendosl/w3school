<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CSS Pseudo Class</h2>
    <div class="div_1">Mouse Over Me</div>
    
    <hr>
    <div class="div_2">
        Hover over this div element to show the p element
        <p>This is a paragraph!</p>
    </div>

    <br><br>
    <hr>
    <p class="p1">
        <b>First child</b> is a paragraph! <b>First child</b> color.
    </p>

    <br><br>
    <hr>
    <p class="p2">
        Some text <q lang="no">A qoute in a paragraph</q> Some text.
    </p>

</body>
</html>
