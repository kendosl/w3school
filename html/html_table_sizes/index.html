<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sizes</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th style="width: 40%;">Firstname</th>
            <th style="width: 40%;">Lastname</th>
            <th>Age</th>
        </tr>
        <tr style="height: 200px;">
            <td style="text-align: right;">Jill</td>
            <td style="text-align: right;">Smith</td>
            <td style="text-align: center;">50</td>
        </tr>
        <tr>
            <td style="text-align: right;">Eve</td>
            <td style="text-align: right;">Jackson</td>
            <td style="text-align: center;">94</td>
        </tr>
    </table>
</body>
</html>
