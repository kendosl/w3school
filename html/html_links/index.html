<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    <!-- target
        target attribute specifies where to open the following values:
        _self: Default> Opens the document in the same window/tab as it was clicked
        _blank: Opens the document in a new window or tab
        _parent: Opens the document in the parent frame
        _top: Opens the document in the full body of the window
    -->

    <!-- <a href="http://www.w3schools.com" target="_blank">Visit W3School!</a> -->
    <!-- <a href="http://www.w3schools.com" target="_parent">Visit W3School!</a> -->
    <a href="http://www.w3schools.com" target="_top">Visit W3School!</a>

    <!-- absolute URLs, relative URLs -->
    <h2>Absolute URLs</h2>
    <p><a href="http://www.w3.org">W3C</a></p>
    <p><a href="http://www.google.com">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="html_images.aps">HTML Images</a></p>
    <p><a href="/css/default.aps">CSS Tutorial</a></p>

    <!-- Use an image as a link -->
    <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width: 42px; height:42px">
    </a>

    <!-- Link to an Email Address -->
    <p>
        <a href="mailto:someone@gmail.com">Send email</a>
    </p>

    <!-- Button as a Link -->
    <button onclick="document.location='default.asp'" >HTML Tutorial</button>

    <!-- Link Titles -->
    <p>
        <a href="https://www.w3school.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
    </p>

</body>
</html>
