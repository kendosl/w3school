<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML iframe</title>
</head>
<body>
    <h1>Header in index.html page</h1>
    <!-- iframe
        is used to display a web page within a web page

        syntax
        <iframe src="url" title="description"></iframe>
     -->
     <h2>iframe page</h2>
     <iframe src="iframe_demo.html" frameborder="0" width="250" height="300" title="Iframe Example"></iframe>
     
</body>
</html>
