<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Attributes</title>
</head>
<body>
    <h2>Readonly Attribute</h2>
    <form>
        <label for="fname">First name:</label>
        <br/>
        <input type="text" id="fname" name="fname" value="John" readonly>
        <br/>
        <label for="lname">Last name:</label>
        <br/>
        <input type="text" id="lname" name="lname" value="Smith">
        <br/>
    </form>
    <hr>
    <h2>Disabled Attribute</h2>
    <form>
        <label for="fname">First name:</label>
        <br/>
        <input type="text" id="fname" name="fname" value="John" disabled>
        <br/>
        <label for="lname">Last name:</label>
        <br/>
        <input type="text" id="lname" name="lname" value="Smith">
        <br/>
    </form>
    <hr>
    <h2>Size Attribute</h2>
    <form>
        <label for="fname">First name:</label>
        <br/>
        <input type="text" id="fname" name="fname" value="John" size="50">
        <br/>
        <label for="pin">PIN:</label>
        <br/>
        <input type="text" id="pin" name="pin" size="4">
        <br/>
    </form>
    <hr>
    <h2>Maxlength Attribute</h2>
    <form>
        <label for="fname">First name:</label>
        <br/>
        <input type="text" id="fname" name="fname" value="John" size="50">
        <br/>
        <label for="pin">PIN:</label>
        <br/>
        <input type="text" id="pin" name="pin" size="4" maxlength="4">
        <br/>
    </form>
    <hr>
    <h2>Multiple Attribute</h2>
    <form>
        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple>
    </form>
    <hr>
    <h2>Pattern Attribute</h2>
    <form>
        <label for="country_code">Country code:</label>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code" maxlength="3">
    </form>
    <hr>
    <h2>Placeholder Attribute</h2>
    <form>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" name="phone" id="phone" placeholder="123-45-678" aria-placeholder="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>
    <hr>
    <h2>Required Attribute</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
    </form>
    <hr>
    <h2>Step Attribute</h2>
    <form>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" step="3">
    </form>
    <hr>
    <h2>Autofocus Attribute</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autofocus>
    </form>
</body>
</html>
