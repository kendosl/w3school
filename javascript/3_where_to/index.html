<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText() {
            document.getElementById('demo2').innerHTML = "Paragraph changed."
        }
    </script>
</head>
<body>
    <h2>In HTML, JavaScript code is inserted between  script and /script tags.</h2>
    <p id="demo1"></p>
    <script>
        document.getElementById('demo1').innerHTML = "My first javascript"
    </script>

    <br>
    <hr>
    <h2>JavaScript in head /head</h2>
    <p id="demo2">My paragraph</p>
    <button type="button" onclick="changeText()">Change text</button>
</body>
</html>
